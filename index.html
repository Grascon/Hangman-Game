<!DOCTYPE html>
<html>
<head>
	<title>Soccer Hangman</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="Title">
					<h1>Soccer Hangman</h1>
				</div>
		<div class="row">
			<div class="col-lg-12">
				<div id="current-player"></div>
			</div>
		<div class="row">
			<div class="col-md-6">
				<div class="text-center">
  						<img id="soccer-player" src="assets/images/Placeholder.jpg" class="rounded" alt="Soccer-Player" width="350" height="300">
  				</div>
				
			</div>
			<div class="col-md-6">
				<div class="Rules">
					<h3>Press Any Key To Get Started!</h3>
				</div>
				<div class="game">
					<div id="underscores"></div>
					<div id="victories"></div>
					<div id="defeats"></div>
					<div id="userGuesses"></div>
					<div id="userGuessesLeft"></div>
					
			</div>
	</div>

</body>
</html>
